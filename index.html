<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>房租管家</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="房租管家">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/home.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loading Spinner Styles */
      #loading-screen {
        position: fixed; inset: 0; background: #fff; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #f3f3f3;
        border-top: 4px solid #2563EB; border-radius: 50%;
        animation: spin 1s linear infinite; margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .error-tip {
        color: #ef4444; font-size: 14px; margin-top: 15px; text-align: center; display: none; padding: 0 20px;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
      }
    }
    </script>
  </head>
  <body>
    <!-- Loading / Error Screen -->
    <div id="loading-screen">
      <div className="spinner"></div>
      <p style="color:#666; font-size:14px;">正在连接...</p>
      <div id="timeout-msg" class="error-tip">
        <p>⚠️ 加载超时 (可能是网络原因)</p>
        <p style="font-size:12px; color:#666; margin-top:5px;">中国地区请尝试开启 VPN 或使用加速器</p>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // 1. Timeout Handler: If React doesn't load in 5 seconds, show error message
      const loadTimer = setTimeout(() => {
        const msg = document.getElementById('timeout-msg');
        if (msg) msg.style.display = 'block';
      }, 5000);

      // 2. Clear Loading Screen when React mounts
      const checkLoaded = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.childElementCount > 0) {
          clearInterval(checkLoaded);
          clearTimeout(loadTimer);
          const screen = document.getElementById('loading-screen');
          if (screen) {
            screen.style.opacity = '0';
            setTimeout(() => screen.remove(), 500);
          }
        }
      }, 100);
    </script>

    <script type="module" src="/index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
